<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Shorter Round Video Button with Text</title>
    <style>
        .video-btn-container {
            display: inline-flex;
            align-items: center;
            background-color: #f2f2f2;
            border: 1px solid #d3d3d3;
            border-radius: 15px;
            padding: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 26px;
        }

        .video-btn-container:hover {
            background-color: #e6e6e6;
        }

        .video-btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
        }

        .video-btn-icon svg {
            width: 16px;
            height: 16px;
            fill: #FF0000;
        }

        .video-btn-text {
            color: #333333;
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0 8px 0 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="video-btn-container" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">
        <div class="video-btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
            </svg>
        </div>
        <span class="video-btn-text">Watch on YouTube</span>
    </div>
</body>
</html>
